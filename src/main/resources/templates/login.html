<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/commonsForm.css">
    <script src="/userValidator.js"></script>
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<p class="error" id="login-err"></p>
<p class="error" id="pass-err"></p>

<form id="login-form" method="post" onsubmit="return loginValidate()">
    <p th:if="${info}" th:text="${info}" class="error"></p>
    <input type="text" placeholder="Login" th:field="*{userModel.login}">
    <input type="password" placeholder="Password" th:field="*{userModel.pass}">
    <input type="submit" value="Login">
    <a href="/register" id="register-link" th:if="${!isLogged}">Register</a>
</form>

</body>
</html>
