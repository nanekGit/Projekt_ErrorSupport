<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magazyn</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <div class="program-box">
        <div class="name-box">Nazwa Programu</div>
        <div class="quantity-box">Ilość Sztuk</div>
    </div>


    <th:block th:each="program : ${programs}">
        <div class="program-box">
            <div class="name-box" th:text="${program.name}"></div>
            <div class="quantity-box" th:text="${program.quantity}"></div>
            <a th:if="${isLogged} and ${role=='ADMIN'}" th:href="@{/edit/{id}(id=${program.id})}" class="button" id="edit"></a>
        </div>
    </th:block>
</div>

</body>
</html>
